version: '3.8'

services:
  nestjs-backend:
    build:
      context: .
      target: production
    container_name: grade-calculator-backend
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=production
      - GPA_SIMULATOR_URL=https://port-0-grade-calculator-model-m4h5z3nf13944b7f.sel4.cloudtype.app
      - PORT=5001
      # Supabase 환경 변수는 배포 플랫폼에서 설정하거나 여기에 추가
      # - SUPABASE_URL=${SUPABASE_URL}
      # - SUPABASE_KEY=${SUPABASE_KEY}
      # - OPENAI_API_KEY=${OPENAI_API_KEY}
    # 배포 환경에서는 volumes 제거 (빌드된 파일 사용)
    # volumes:
    #   - .:/app
    #   - /app/node_modules
    # 외부 URL 사용하므로 depends_on 제거
    # depends_on:
    #   - gpa-simulator
    networks:
      - app-network
    # production 빌드된 파일 사용 (Dockerfile의 CMD 사용)
    # command는 Dockerfile의 CMD 사용
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge
